<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Array Sum</title>
</head>
<body>

<header class="header"><h1>Your Solution!</h1></header>
<main class="container">
  <p class="content" id="content"></p>
</main>

<footer class="footer">Complete the simpleArraySum function in the editor below. It must return the sum of the array elements as an integer.
simpleArraySum has the following parameter(s):<br />
<ul>
<li>ar: an array of integers = [1,2,3,4,5,6]</li>
</ul>
</footer>

<script type="text/javascript">
  var ar = [1,2,3,4,5,6];
  var sum = 0;

  for(i = 0; i < ar.length; i++ ){
    sum = sum + ar[i];
  }

document.getElementById("content").innerHTML = sum;
</script>
</body>
</html>
